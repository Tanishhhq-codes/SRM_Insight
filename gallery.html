<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Gallery - SRM IST Delhi NCR Campus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            background: linear-gradient(45deg, #1abc9c, #3498db, #9b59b6);
            padding: 60px 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            animation: slideIn 1.5s ease-out forwards;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: #fff;
            border-radius: 5px;
        }

        /* Section Styling */
        section {
            padding: 50px 20px;
            text-align: center;
        }
        section h2 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            position: relative;
        }
        section h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #e74c3c;
            display: block;
            margin: 10px auto 0;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Dynamic columns */
            gap: 15px; /* Space between images */
        }

        /* Image Hover Effects */
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        /* Darken non-hovered images */
        .gallery img:not(:hover) {
            filter: brightness(80%);
        }

        /* Zoomed Image Styles */
        #imageModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent overlay */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #imageModal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        #imageModal img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Close Button */
        #imageModal .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }
            section h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>SRM IST Delhi NCR Campus - Photo Gallery</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="#gallery">Gallery</a>

<!-- Modal for Zoomed Image -->
<div id="imageModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="">
</div>

</footer>

<script>
    // Function to display the image in the modal
    function showModal(imgElement) {
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        modalImg.src = imgElement.src;
        modal.style.display = "flex"; // Show modal with flex to center the image
    }

    // Function to close the modal
    function closeModal() {
        var modal = document.getElementById("imageModal");
        modal.style.display = "none"; // Hide modal
    }
</script>
